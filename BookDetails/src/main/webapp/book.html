<html>
<head>

<title>Book Details</title>

<body>

	<div class="main">
		<form action="add" method="post">
			<label for="code">Book Code</label> 
			<input type="text" id="code" name="code" placeholder="Enter Book Code"><br> <br>
			<label for="name">Book Name</label> 
			<input type="text" id="name" name="name" placeholder="Enter Book Name"><br> <br>
			<label for="author">Book Author</label> 
			<input type="text" id="author" name="author" placeholder="Enter Book author Name"><br><br> 
			<label for="price">Book Price</label> 
			<input type="number" id="price" name="price" placeholder="Enter Book Price"><br><br>
		    <label for="qty">Book quantity</label> 
			<input type="number" id="qty" name="qty" placeholder="Enter Book Quantity"><br><br>

		</form>
	</div>
