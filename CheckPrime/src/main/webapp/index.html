<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Check Prime</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="main">
		<form action="cal" method="post" onsubmit="return checkNumber()">
		<label for="number">Value :</label>
			<input type="number" id="number" name="number" placeholder="Enter the number"><br><br>
			<input type="submit" value="Prime" name="check">
			<input type="submit" value="Factor" name="check"><br><br>
			<input type="submit" value="Factorial" name="check">
			<input type="submit" value="Square" name="check">
		</form>
	</div>
</body>
</html>
