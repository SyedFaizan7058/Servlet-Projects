<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Employee</title>
</head>
<body>

	<div class="main">
	
	<form action="reg">
	
	<label for="eid"></label>
	<input type="number" id="eid" name="eid" placeholder="Enter Employee Id"><br><br>
	<label for="ename"></label>
	<input type="text" id="ename" name="ename" placeholder="Enter Employee Name"><br><br>
	<label for="esalary"></label>
	<input type="number" id="esalary" name="esalary" placeholder="Enter Employee Salary"><br><br>
	<label for="addr"></label>
	<input type="text" id="addr" name="addr" placeholder="Enter Employee Address"><br><br>
	<label for="mid"></label>
	<input type="email" id="mid" name="mid" placeholder="Enter Employee Email-Id"><br><br>
	<label for="phno"></label>
	<input type="number" id="phno" name="phno" placeholder="Enter Employee Phone Number"><br><br>
	<input type="submit" value="Register">
	
	</form>
	
	</div>

</body>
</html>
