<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Person Detail Form</title>
</head>
<body>

	<div class="container">
		<form action="person" method="post">
			<input type="text" name="name" placeholder="Enter Person Name"><br><br>
			<input type="number" name="age" placeholder="Enter Person Age"><br><br>
			<input type="tel" name="phno" placeholder="Enter Person Phno"><br>
			<p>Select Your Gender</p>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender"><br><br>
			<p>Select Your Hobbies</p>
			<label>Reading</label>
			<input type="checkbox" name="hobb">
			<label>Searching</label>
			<input type="checkbox" name="hobb"><br><br>
			<label>Sleeping</label>
			<input type="checkbox" name="hobb">
			<label>Dancing</label>
			<input type="checkbox" name="hobb"><br><br>
			<input type="submit" value="Click">
		</form>
	</div>

</body>
</html>
